<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/briefcase.png"
    />
    <title>HOME-SHOP</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="parent-container">
      <header class="header-container">
        <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
        <p class="header-name">S H O P</p>
        <button class="cart">
          <img src="./images/shopping-cart-black-shape.png" alt="cart icon" />
        </button>
        <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
      </header>
      <nav class="nav-container" id="navContainer">
        <ul>
          <li>Men's Outerwear</li>
          <li>Ladies Outerwear</li>
          <li>Men's T-Shirts</li>
          <li>Ladies T-Shirts</li>
        </ul>
      </nav>

      <img
        src="./images/mens_outerwear.jpg"
        alt="mens_outerwear"
        class="home-image"
      />
      <p class="outerwear-name">Men's Outerwear</p>
      <button class="shop-btn">SHOP NOW</button>

      <img
        src="./images/ladies_outerwear.jpg"
        alt="ladies_outerwear"
        class="home-image"
      />
      <p class="outerwear-name">Men's Outerwear</p>
      <button class="shop-btn">SHOP NOW</button>

      <div class="tshirts-container">
        <div class="mens-tshirts-container">
          <img
            src="./images/mens_tshirts.jpg"
            alt="mens_tshirts"
            class="home-image"
          />
          <p class="outerwear-name">Men's T-Shirts</p>
          <button class="shop-btn-tshirts">SHOP NOW</button>
        </div>
        <div class="mens-tshirts-container">
          <img
            src="./images/ladies_tshirts.jpg"
            alt="ladies_tshirts"
            class="home-image"
          />
          <p class="outerwear-name">Ladies T-Shirts</p>
          <button class="shop-btn-tshirts">SHOP NOW</button>
        </div>
      </div>

      <p class="made-by">Made by Polymer</p>
      <button class="demo-btn">DEMO ONLY</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
